<!-- image -->
{{- $classNames := "img-fluid " -}}
{{- $src := .Get "src" -}}
{{- $imgData := imageConfig (printf "static/%s" $src) -}}
{{- $alt := "" -}}
{{ with .Get "alt" }}{{ $alt := . }}{{- end -}}
{{- with .Get "extraClasses" -}}
{{ $classNames = printf "%s %s" $classNames . }}
{{- end -}}
<img class="{{ $classNames }}" src="{{ $src | absLangURL }}" width="{{ $imgData.Width }}" height="{{ $imgData.Height }}" loading="lazy" alt="{{ $alt }}" />
