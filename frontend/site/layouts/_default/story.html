<div class="card p-0 border-primary rounded-0 hover-shadow">
    <img class="card-img-top rounded-0" src="//img.youtube.com/vi/{{ .Params.videoId }}/0.jpg" alt="{{ .Title }}">
    <div class="card-body">
        <ul class="list-inline mb-2">
        <li class="list-inline-item"><i class="ti-calendar"></i> {{ .Params.Duration }}</li>
        </ul>
        <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
        <p class="card-text mb-4">{{ .Summary | truncate 100 }}</p>
        <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">{{ i18n "view_story"}}</a>
    </div>
    <a href="{{ .Permalink }}" class="stretched-link"></a>
</div>
